      - name: activemqartemisaddresses.broker.amq.io
        version: v2alpha2
        versions:
          - name: v2alpha2
            served: true
            storage: true
          - name: v2alpha1
            served: true
            storage: false
          - name: v1alpha2
            served: true
            storage: false
          - name: v1alpha1
            served: false
            storage: false
        kind: ActiveMQArtemisAddress
        description: Adding and removing addresses via custom resource definitions
        displayName: ActiveMQ Artemis Address
        specDescriptors:
          - description: The Queue Name
            displayName: Queue Name
            path: queueName
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:ActiveMQArtemis'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: The Address Name
            displayName: Address Name
            path: addressName
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:ActiveMQArtemis'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: The Routing Type
            displayName: Routing Type
            path: routingType
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:ActiveMQArtemis'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Whether or not delete the queue from broker when CR is undeployed(default false)
            displayName: Remove From Broker On Delete
            path: removeFromBrokerOnDelete
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:ActiveMQArtemis'
              - 'urn:alm:descriptor:com.tectonic.ui:text'

      - name: activemqartemisscaledowns.broker.amq.io
        version: v2alpha1
        versions:
          - name: v2alpha1
            served: true
            storage: true
          - name: v1alpha1
            served: false
            storage: false
        kind: ActiveMQArtemisScaledown
        description: Provides message migration on clustered broker scaledown
        displayName: ActiveMQ Artemis Scaledown
        specDescriptors:
          - description: Triggered by main ActiveMQArtemis CRD messageMigration entry
            displayName: LocalOnly
            path: localOnly
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:SingleNamespace'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'

  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: activemq-artemis-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - routes
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - broker.amq.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - "route.openshift.io"
              resources:
                - routes
                - routes/custom-host
                - routes/status
              verbs:
                - get
                - list
                - watch
                - create
                - delete

      deployments:
        - name: activemq-artemis-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: activemq-artemis-operator
            strategy:
              rollingUpdate:
                maxSurge: 1
                maxUnavailable: 1
              type: RollingUpdate
            template:
              metadata:
                labels:
                  name: activemq-artemis-operator
              spec:
                serviceAccountName: activemq-artemis-operator
                containers:
                  - name: activemq-artemis-operator
                    image: quay.io/artemiscloud/activemq-artemis-operator:0.19.0
                    args:
                      # Explicitly set the logging level.
                      # Valid values are debug, info, and error
                      # from most to least.
                      # If running entrypoint_debug then use '-- --zap-level debug'
                      - '--zap-level info'
                    command:
                      - /home/activemq-artemis-operator/bin/entrypoint
                    imagePullPolicy: Always
                    env:
                      - name: OPERATOR_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.labels['name']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: BROKER_IMAGE_211
                        value: quay.io/artemiscloud/activemq-artemis-kubernetes-image:0.2.0
                      - name: BROKER_IMAGE_212
                        value: quay.io/artemiscloud/activemq-artemis-kubernetes-image:0.2.0
                      - name: BROKER_IMAGE_213
                        value: quay.io/artemiscloud/activemq-artemis-kubernetes-image:0.2.0
